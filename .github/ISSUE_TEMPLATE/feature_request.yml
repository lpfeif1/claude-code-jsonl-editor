name: ðŸ’¡ Feature Request
description: Suggest an idea or enhancement for Claude Code JSONL Editor
title: "[FEATURE] "
labels: ["enhancement", "feature-request"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Your ideas help make Claude Code JSONL Editor better for everyone.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues and discussions to ensure this hasn't been suggested before
          required: true
        - label: I have considered if this feature aligns with the project's core philosophy of efficient prompt engineering
          required: true
        - label: I am willing to contribute to the implementation if needed
          required: false

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What need does it address?
      placeholder: |
        Currently, when I try to..., I face the challenge of...
        This makes prompt engineering less efficient because...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your ideal solution in detail
      placeholder: |
        I would like to see a feature that...
        This would work by...
        Users would interact with it by...
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What type of feature is this?
      options:
        - UI/UX Enhancement
        - Editor Functionality
        - File Management
        - Export/Import Features
        - CLI Improvements
        - Performance Optimization
        - Integration/API
        - Accessibility
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve workflow
        - High - Significantly impacts productivity
        - Critical - Blocks important use cases
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific scenarios where this feature would be useful
      placeholder: |
        1. When editing large conversation files...
        2. During prompt engineering sessions...
        3. While collaborating with team members...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: |
        - I tried using... but it doesn't work because...
        - Another approach could be... but it has the limitation of...
    validations:
      required: false

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Ideas
      description: Do you have any ideas about how this could be implemented?
      placeholder: |
        This could potentially be implemented by...
        It might require changes to...
        Similar functionality exists in...
    validations:
      required: false

  - type: checkboxes
    id: scope
    attributes:
      label: Feature Scope
      description: Which components would this feature affect? (Check all that apply)
      options:
        - label: CLI Interface
        - label: Web UI (Client)
        - label: Server/API
        - label: File System Operations
        - label: JSONL Parser/Serializer
        - label: Installation/Setup
        - label: Documentation
        - label: Testing

  - type: textarea
    id: mockup
    attributes:
      label: Mockups or Examples
      description: If applicable, provide mockups, screenshots, or examples
      placeholder: |
        You can drag and drop images here, or describe the UI changes:
        - The new button would appear in...
        - The dialog would look like...
    validations:
      required: false

  - type: checkboxes
    id: breaking
    attributes:
      label: Compatibility
      description: Compatibility considerations
      options:
        - label: This feature would require breaking changes to existing APIs
        - label: This feature might affect existing file formats
        - label: This feature is backward compatible
        - label: Not applicable

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, references, or examples
      placeholder: |
        - Similar features in other tools...
        - Links to relevant documentation...
        - Community feedback or discussions...
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution Interest
      description: Are you interested in helping implement this feature?
      options:
        - label: I'm willing to work on the implementation
        - label: I can help with testing
        - label: I can provide design feedback
        - label: I can help with documentation